        <legend>Does your house have any of the following problems?</legend>
        <fieldset class="form-fieldset">
          <legend>Mould</legend>
          <ul class="segmented-control segmented-control--stretched" role="presentation">
            <li role="presentation">
               <input type="radio" id="mould-yes" name="mould-options">
               <label for="mould-yes">Yes</label>
            </li>
            <li role="presentation">
               <input type="radio" id="mould-no" name="mould-options">
               <label for="mould-no">No</label>
            </li>
            <li role="presentation">
               <input type="radio" id="mould-maybe" name="mould-options">
               <label for="mould-maybe">Maybe</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form-fieldset">
          <legend>Damp rot</legend>
          <ul class="segmented-control segmented-control--stretched" role="presentation">

            </li>
            <li role="presentation">
               <input type="radio" id="damp-no" name="damp-options">
               <label for="damp-no">No</label>
            </li>
            <li role="presentation">
               <input type="radio" id="damp-maybe" name="damp-options">
               <label for="damp-maybe">Maybe</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form-fieldset">
          <legend>Flooding</legend>
          <ul class="segmented-control segmented-control--stretched" role="presentation">

               <input type="radio" id="flooding-yes" name="flooding-options">

               <label for="flooding-no">No</label>
            </li>
            <li role="presentation">
               <input type="radio" id="flooding-maybe" name="flooding-options">
               <label for="flooding-maybe">Maybe</label>
            </li>
          </ul>
        </fieldset>
      </fieldset>
    </form>
